<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo-full.svg" alt="coding conf logo">
    </header>
    <article class="center">
        <h1 class="text-gradient">Congrats, <span id="Usersname">Chinonos Ekezie</span>! Your ticket is ready.</h1>
        <p id="usersEmail">We've emailed your ticket to <span id="textemail"></span> and we will send updates in the run up to the event.</p>
    </article>
    <main class="ticket">
        <img src="assets/images/pattern-ticket.svg" alt="" width="100%" style="max-width: 30em;">
        <section class="container">
            <section id="ticket-details">
                <img src="assets/images/logo-full.svg" alt="Logo">
                <p id="date">17th March 2025</p>
            </section>
            <section id="userinfo">
                <img src="assets/images/image-avatar.jpg" alt="Logo" width="50em">
                <section id="userdetails">
                    <h3 id="Usersname">Chinonso Ekezie</h3>
                    <p id="textemail">chinonso@gmail.com</p>
                </section>
                
            </section>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       
   
    <header class="center">
        <!-- <img src="assets/images/pattern-squiggly-line-top.svg" alt="" class="pattern"> -->
        <img src="assets/images/logo-full.svg" alt="">
        
    </header>
    <article class="center">
        <h1 class="text-gradient">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure you sport at next year's biggest coding conference.</p>
    </article>
    <form class="fileuploadcontainer" id="form">
        <p>Upload Avatar</p>
        <div class="uploadfile" id="dropContainer">
            <img src="assets/images/icon-upload.svg" alt="" class="icon" id="avatar" width="100%">
            <p id="sometext">Drag and drop or click to upload</p>
            <input type="file" id="fileUpload" accept="image/*" style="display: none;">
        </div>
        <p class="upload-p"  id="sometext"><span><img src="assets/images/icon-info.svg" alt="" w=></span>Upload your photo (JPG or PNG, max size: 500KB)</p>
        <section class="form-group-container">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Ekezie Chinonso">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label for="github">GitHub Username</label>
                <input type="text" id="githubusername" name="github" placeholder="@yourusername" required>
            </div>
            <button type="submit">Generate My Ticket</button>
        </section>
    </form>

  
    

    <!-- <img src="assets/images/pattern-lines.svg" alt="patterns" style="position: absolute; width: 100%;" > -->
    <img src="assets/images/pattern-squiggly-line-top.svg" alt="" class="pattern top-right">        
    <img src="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="" class="pattern bottom-left">
<script src="script.js"></script>  
</body>
</html>

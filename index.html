<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       
   
    <header>
        <!-- <img src="assets/images/pattern-squiggly-line-top.svg" alt="" class="pattern"> -->
        <img src="assets/images/logo-full.svg" alt="">
        <h1>Coding Conf</h1>
    </header>
    <section>
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure you sport at next year's biggest coding conference.</p>
    </section>
    <section class="fileuploadcontainer">
        <p>Upload Avatar</p>
        <div class="uploadfile" id="dropContainer">
            <img src="assets/images/icon-upload.svg" alt="">
            <p>Drag and drop or click to upload</p>
            <input type="file" id="fileUpload" accept="image/*" style="display: none;">
        </div>
    </section>

  
    

    <!-- <img src="assets/images/pattern-lines.svg" alt="patterns" style="position: absolute; width: 100%;" > -->
    <img src="assets/images/pattern-squiggly-line-top.svg" alt="" class="pattern top-right">        
    <img src="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="" class="pattern bottom-left">
<script src="script.js"></script>  
</body>
</html>
